---
layout: default
---

<div class="sub-nav-container row no-gutters">
  <div class="col-1"></div>
  <div class="col-10">
    <nav class="sub-nav d-flex justify-content-center aling-items-center">
      <ul class="list-unstyled d-flex justify-content-center w-100 m-0">
        {% assign sublist = site.transport-systems | sort: "order" %} {% for
        product in sublist %}
        <li
          class="sub-nav-list h-100 px-5 d-flex
      {% if page.url contains product.folder and product.order == 1 %}current-sub-item{% endif %}"
        >
          <a
            href="{{ site.baseurl }}/{{ product.folder }}/{{ product.slug }}"
            class="text-uppercase align-self-center "
            >{{ product.subtitle }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="col-1"></div>
</div>

<main class="catalog-page">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-1"></div>
      <div class="col-10">
        <nav class="breadcrumb-nav" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{{ site.baseurl }}/">
                <span class="beginning d-none">Начало</span></a
              >
            </li>
            <li class="breadcrumb-item">
              <a href="{{ site.baseurl }}/engineering.html">Инженеринг</a>
            </li>
            <li class="breadcrumb-item">
              <a href="{{ site.baseurl }}/transport-systems.html"
                >Транспортни системи</a
              >
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Лентови транспортни системи
            </li>
          </ol>
        </nav>
      </div>
      <div class="col-1"></div>
    </div>
    {{ content }}
  </div>
</main>
