<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no"/>
    <title>{{ page.title }}</title>
    <!-- Bootstrap + CSS compiled file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="loader d-lg-none"><img src="{{ site.baseurl }}/assets/img/logo-loading.png" alt=""></div>
    <header class='site-header'>
      {% include navigation.html %}
      <h1 {% if page.title == 'Техноком Ко' or page.title ==  'Компанията' or page.title ==  'Контакти' %} class='d-none' {% endif %}
      class='d-flex justify-content-center align-items-center mb-0 text-white text-uppercase font-weight-bold'>
        {{ page.title }}
      </h1>
    </header>
    

      {{ content }}
  
    

    <footer class="site-footer text-white pt-lg-5">
      {% include footer.html %}
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- personalized scripts -->
    <script src="{{ site.baseurl }}/assets/js/index.js"></script>
    <script src="{{ site.baseurl }}/assets/js/carousel.js"></script>
    <script src="{{ site.baseurl }}/assets/js/submenu.js"></script>
    
    <!-- scripts for the fading in elements on home page -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
